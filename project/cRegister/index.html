<html >

<body>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Company Register</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form action="process1.php" method="post">
      
        <h1>Company Registration</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>

          <label for="name">Name:</label>
          <input type="text" id="comp_name" name="comp_name" required>

          
        
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="comp_email" required>

          <label for="phone">Phone Number:</label>
          <input type="number" id="phone" name="phone"  pattern=".{5,10}" required title="Max 10 digits are allowed" required>

          
          
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <label for="cnfpassword">Confirm Password:</label>
          <input type="password" id="password" name="password" required>


                  
         
        <fieldset>
          <legend><span class="number">2</span>About the organisation</legend>
          <label for="comp_bio">Biography:</label>
          <textarea id="comp_bio" name="comp_bio"></textarea>
          <label for="size">Number Of Opportunities (Expected):</label>
          <input type="text" id="size" name="size" required>  
          <label for="ctc">CTC Expected(in Lakhs):</label>
          <input type="text" id="ctc" name="ctc" required>
        </fieldset>
        <fieldset>
          
        <button type="submit" value="submit">Sign Up</button>
      </form>
      
    </body>
</html>
